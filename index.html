    <style>
        /* --- THEME DEFINITIONS --- */
        
        /* 1. MIDNIGHT (Default Tactical) */
        :root[data-theme="midnight"] {
            --bg-base: #0f172a;
            --bg-panel: #1e293b;
            --bg-input: #020617;
            --border: #334155;
            --text-main: #f8fafc;
            --text-mut: #94a3b8;
            --accent: #f59e0b; /* Amber */
            --accent-dim: rgba(245, 158, 11, 0.15);
            --grid-line: rgba(255,255,255,0.03);
        }

        /* 2. DAYLIGHT (Field Ops - High Contrast) */
        :root[data-theme="daylight"] {
            --bg-base: #e2e8f0;
            --bg-panel: #ffffff;
            --bg-input: #f1f5f9;
            --border: #cbd5e1;
            --text-main: #0f172a;
            --text-mut: #64748b;
            --accent: #0284c7; /* Sky Blue */
            --accent-dim: rgba(2, 132, 199, 0.1);
            --grid-line: rgba(0,0,0,0.05);
        }

        /* 3. NEON (Cyberpunk - Legacy) */
        :root[data-theme="neon"] {
            --bg-base: #050505;
            --bg-panel: #0a0a0a;
            --bg-input: #000000;
            --border: #262626;
            --text-main: #e5e5e5;
            --text-mut: #737373;
            --accent: #00f3ff; /* Neon Cyan */
            --accent-dim: rgba(0, 243, 255, 0.1);
            --grid-line: rgba(0, 243, 255, 0.05);
        }

        /* 4. CAMO (Mil-Spec - New) */
        :root[data-theme="camo"] {
            --bg-base: #1c1917;       /* Stone 900 */
            --bg-panel: #292524;      /* Stone 800 */
            --bg-input: #0c0a09;      /* Stone 950 */
            --border: #44403c;        /* Stone 700 */
            --text-main: #e7e5e4;     /* Stone 200 */
            --text-mut: #a8a29e;      /* Stone 400 */
            --accent: #84cc16;        /* Tactical Lime */
            --accent-dim: rgba(132, 204, 22, 0.15);
            --grid-line: rgba(132, 204, 22, 0.05);
        }

        /* --- GLOBAL STYLES --- */
        body {
            background-color: var(--bg-base);
            color: var(--text-main);
            font-family: 'Barlow', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            height: 100dvh; overflow: hidden; display: flex; flex-direction: column;
        }

        .chamfer { clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px); }
        .font-header { font-family: 'Chakra Petch', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .bg-grid {
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px), 
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Components using CSS Vars */
        .panel { background-color: var(--bg-panel); border: 1px solid var(--border); }
        .input-field { background-color: var(--bg-input); border: 1px solid var(--border); color: var(--text-main); }
        .text-accent { color: var(--accent); }
        .border-accent { border-color: var(--accent); }
        .hover-accent:hover { border-color: var(--accent); color: var(--text-main); }
        
        .nav-btn {
            display: flex; align-items: center; justify-content: space-between;
            padding: 0.75rem 1rem; margin-bottom: 2px;
            border-left: 3px solid transparent;
            font-size: 0.75rem; font-weight: 600; letter-spacing: 0.05em;
            color: var(--text-mut); cursor: pointer; transition: all 0.2s;
        }
        .nav-btn:hover { background-color: var(--bg-input); color: var(--text-main); border-left-color: var(--accent); padding-left: 1.25rem; }

        .chart-wrapper { position: relative; height: 250px; width: 100%; }
        
        /* Utils */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Input Reset */
        input[type="search"]::-webkit-search-cancel-button { display: none !important; }
        #mobileMenu { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); transform: translateY(100%); }
        #mobileMenu.active { transform: translateY(0); }
    </style>

        }
    </script>

    <script>
        // --- THEME ENGINE ---
        function initTheme() {
            const saved = localStorage.getItem('sentinel_theme') || 'midnight';
            document.documentElement.setAttribute('data-theme', saved);
        }
        initTheme();

        const app = {
            viewport: document.getElementById('viewport'),
            
            toggleThemeMenu: function() {
                document.getElementById('themeMenu').classList.toggle('hidden');
            },

            setTheme: function(themeName) {
                document.documentElement.setAttribute('data-theme', themeName);
                localStorage.setItem('sentinel_theme', themeName);
                document.getElementById('themeMenu').classList.add('hidden');
                
                // Re-render chart if visible to update colors
                const currentKey = history.state?.page || 'home';
                if(currentKey !== 'home') this.renderBranch(currentKey);
            },

            view: function(key) {
                this.viewport.scrollTop = 0; 
                if(key === 'home') this.renderHome();
                else this.renderBranch(key);
                
                if(key !== 'home') history.pushState({ page: key }, null, `#${key}`);
                else history.pushState({ page: 'home' }, null, '');
            },

            renderHome: function() {
                this.viewport.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-[60vh] fade-in pt-10">
                        <div class="w-24 h-24 bg-input border-2 border-accent chamfer flex items-center justify-center mb-8 shadow-xl">
                            <span class="text-5xl text-accent animate-pulse font-header">‚å¨</span>
                        </div>
                        <h1 class="text-5xl md:text-7xl text-txtMain font-header font-bold tracking-tight mb-2">SENTINEL <span class="text-accent">DB</span></h1>
                        <p class="text-txtMut font-mono tracking-[0.3em] text-xs md:text-sm mb-12 uppercase">Tactical Intelligence Archive</p>
                        
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-4xl px-4">
                            ${this.homeBtn('nuclear', 'STRATEGIC')}
                            ${this.homeBtn('army', 'ARMY')}
                            ${this.homeBtn('airforce', 'AIR FORCE')}
                            ${this.homeBtn('navy', 'NAVY')}
                            ${this.homeBtn('logistics', 'LOGISTICS')}
                            ${this.homeBtn('industry', 'INDUSTRY')}
                        </div>
                    </div>
                `;
            },

            homeBtn: function(key, title) {
                return `
                    <div onclick="app.view('${key}')" class="panel border border-borderC hover:border-accent chamfer p-6 cursor-pointer transition-all flex flex-col items-center justify-center h-32 group shadow-sm hover:shadow-md">
                        <span class="text-txtMain font-header font-bold text-2xl group-hover:text-accent transition-colors tracking-wide">${title}</span>
                        <span class="text-[10px] text-txtMut mt-2 font-mono uppercase group-hover:text-txtMain">ACCESS &rarr;</span>
                    </div>
                `;
            },

            renderBranch: function(key) {
                const data = DB[key];
                let html = `
                    <div class="fade-in max-w-7xl mx-auto pb-10">
                        <div class="flex justify-between items-end border-b border-borderC pb-4 mb-6 pt-2 relative">
                            <div>
                                <h1 class="text-4xl text-txtMain font-header font-bold uppercase tracking-wide">${data.name}</h1>
                                <div class="flex items-center gap-2 mt-1">
                                    <div class="w-2 h-2 bg-accent rounded-full"></div>
                                    <p class="text-xs text-txtMut font-mono tracking-widest">SECTOR ID: ${key.toUpperCase()}</p>
                                </div>
                            </div>
                            <button onclick="app.view('home')" class="text-[10px] font-bold text-txtMut border border-borderC bg-panel px-4 py-2 chamfer hover:bg-input hover:text-txtMain transition-colors uppercase">Return to Base</button>
                        </div>
                        <div class="space-y-6">
                `;

                for(const [cKey, cat] of Object.entries(data.cats)) {
                    html += `
                        <div id="section-${cKey}" class="panel border border-borderC chamfer overflow-hidden shadow-sm">
                            <button onclick="app.toggleCategory('${cKey}')" class="w-full p-5 flex justify-between items-center text-left focus:outline-none hover:bg-input transition-colors">
                                <span class="text-lg font-header font-bold text-txtMain tracking-wide uppercase flex items-center gap-3">
                                    <span class="w-1 h-5 bg-accent"></span> ${cat.name}
                                </span>
                                <span id="icon-${cKey}" class="text-accent text-xl font-bold font-mono transition-transform duration-300 transform rotate-0">+</span>
                            </button>
                            
                            <div id="drawer-${cKey}" class="hidden transition-all duration-500 ease-in-out border-t border-borderC">
                                <div class="p-2 bg-input flex justify-end">
                                    <button onclick="document.getElementById('chart-${cKey}').scrollIntoView({behavior:'smooth'})" class="text-[9px] border border-borderC px-3 py-1 rounded-sm text-txtMut hover:bg-accent hover:text-black font-mono uppercase font-bold tracking-widest transition-colors">
                                        ‚ñº ANALYTICS
                                    </button>
                                </div>
                                <div class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    `;
                    
                    cat.items.forEach(item => {
                        let specs = '';
                        let i = 0;
                        for(const [k,v] of Object.entries(item.specs)) {
                            if(i++ < 3) specs += `<div class="flex justify-between text-[11px] text-txtMut py-1 border-b border-borderC"><span>${k}</span><span class="text-txtMain font-mono font-medium">${v}</span></div>`;
                        }
                        
                        html += `
                            <div onclick="app.openModal('${key}', '${cKey}', '${item.id}')" class="bg-input border border-borderC p-5 chamfer cursor-pointer hover:border-accent hover:shadow-md transition-all group">
                                <div class="flex justify-between items-start mb-3">
                                    <h4 class="text-lg font-bold text-txtMain font-header leading-none group-hover:text-accent transition-colors">${item.name}</h4>
                                    <span class="text-[9px] px-1.5 py-0.5 bg-panel rounded-sm text-txtMut font-mono font-bold border border-borderC">${item.role}</span>
                                </div>
                                <div class="space-y-1 mb-3">
                                    ${specs}
                                </div>
                                <div class="text-[10px] text-right text-accent font-bold font-mono group-hover:underline tracking-wider">VIEW INTEL &rarr;</div>
                            </div>
                        `;
                    });

                    html += `</div>
                        <div class="p-6 bg-input border-t border-borderC">
                            <h4 class="text-[10px] text-txtMut font-mono font-bold mb-4 tracking-widest border-b border-borderC pb-2">PERFORMANCE METRICS // ESTIMATED</h4>
                            <div class="chart-wrapper h-64"><canvas id="chart-${cKey}"></canvas></div>
                        </div>
                    </div></div>`;
                }
                
                html += `</div></div>`;
                this.viewport.innerHTML = html;

                setTimeout(() => {
                    for(const [cKey, cat] of Object.entries(data.cats)) {
                        this.renderDrawerChart(cKey, cat, key);
                    }
                }, 100);
            },

            // Chart Render - DYNAMIC COLORS
            renderDrawerChart: function(cKey, cat, bKey) {
                const ctx = document.getElementById(`chart-${cKey}`);
                if (!ctx) return;

                // Get CSS Variables
                const styles = getComputedStyle(document.documentElement);
                const textColor = styles.getPropertyValue('--text-mut').trim();
                const accentColor = styles.getPropertyValue('--accent').trim();
                const accentDim = styles.getPropertyValue('--accent-dim').trim();
                const gridColor = styles.getPropertyValue('--grid-line').trim();

                const labels = [];
                const dataPoints = [];
                
                let metric = 'Range (KM)';
                if (bKey === 'navy' && (cKey === 'surface' || cKey === 'subs')) metric = 'Displacement (Tons)';
                if (bKey === 'airforce' && cKey === 'fighters') metric = 'Speed (Mach x10)';
                if (cKey === 'armor') metric = 'Engine (HP)';
                if (cKey === 'infantry_arms') metric = 'Range (m)';

                cat.items.forEach(i => {
                    let val = 0;
                    let text = "";
                    if (metric === 'Range (KM)' && i.specs.Range) text = i.specs.Range;
                    if (metric === 'Range (m)' && i.specs.Range) text = i.specs.Range;
                    if (metric === 'Displacement (Tons)' && i.specs.Displacement) text = i.specs.Displacement;
                    if (metric === 'Engine (HP)' && i.specs.Engine) text = i.specs.Engine;
                    if (metric === 'Speed (Mach x10)' && i.specs.Speed) text = i.specs.Speed;

                    if(text) {
                        let matches = text.match(/(\d+(?:,\d+)*(?:\.\d+)?)/g);
                        if(matches) {
                            let nums = matches.map(m => parseFloat(m.replace(/,/g, '')));
